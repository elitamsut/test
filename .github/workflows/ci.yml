name: CI Pipeline

on:
  push:
    branches:
      - main
      - test
  pull_request:
    branches:
      - main
      - test

env:
  IMAGE_CONFIG: 'image-config.yaml'
  DOCKER_IMAGE: 'elitamsut/myapp'  # Your custom Docker image name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.GITHUB_SSH_KEY }}
          ref: 'test'

      # Set up Docker Buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Build Docker Image
      - name: Build Docker Image
        run: |
          TAG=$(yq eval '.image.tag' $IMAGE_CONFIG)
          echo "Building Docker image with tag: ${TAG}"
          docker build --pull -t ${{ env.DOCKER_IMAGE }}:${TAG} .

      # Log in to the elitamsut registry
      - name: Log in to elitamsut Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: 'elitamsut'  # Specify your registry here

      # Push Docker Image
      - name: Push Docker Image
        run: |
          TAG=$(yq eval '.image.tag' $IMAGE_CONFIG)
          echo "Pushing Docker image: ${{ env.DOCKER_IMAGE }}:${TAG}"
          docker push ${{ env.DOCKER_IMAGE }}:${TAG}

      # Notify Success
      - name: Notify Success
        run: echo "Docker image creation and push completed successfully!"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flask-hello-world.fullname" . }}
  labels:
    {{- include "flask-hello-world.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "flask-hello-world.name" . }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Allows one additional pod during the update
      maxUnavailable: 1  # Allows one pod to be unavailable during the update
  template:
    metadata:
      labels:
        app: {{ include "flask-hello-world.name" . }}
    spec:
  containers:
    - name: {{ include "flask-hello-world.name" . }}
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"  # This references the tag from values.yaml
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      ports:
        - name: http
          containerPort: 8080  # Ensure the port is defined as well
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

# Declare new variables to be passed into your templates.

replicaCount: 1

image:
  repository: elitamsut/myapp
  pullPolicy: Always
  tag: "v1.0.17"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8081

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"  # Ensure SSL redirection is enabled
  hosts:
    - host: customer2-app-127-0-0-1.nip.io
      paths:
        - /
  tls:
    - secretName: wildcard-tls-secret  # Replace with your actual TLS secret name
      hosts:
        - customer2-app-127-0-0-1.nip.io

resources:
  requests:
    memory: "256Mi"  # Adjust as necessary for your application
    cpu: "500m"      # Adjust as necessary for your application
  limits:
    memory: "512Mi"  # Adjust as necessary for your application
    cpu: "1"         # Adjust as necessary for your application

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  httpGet:
    path: /
    port: 8081  # Ensure this matches
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 8081  # Ensure this matches
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 3

